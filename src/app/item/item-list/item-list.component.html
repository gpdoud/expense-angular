<app-menu></app-menu>
<h3>Item list</h3>

<a routerLink="/item/create">Create new</a>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price | currency }}</td>
            <td>
                <a routerLink="/item/detail/{{item.id}}">Detail</a> |
                <a routerLink="/item/edit/{{item.id}}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
